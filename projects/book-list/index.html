<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to fontawesome -->
    <script src="https://kit.fontawesome.com/21fe6327eb.js" crossorigin="anonymous"></script>
    <!-- Link to Bootstrap for styling (no CSS) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <title>Books To Read</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> To <span class="text-primary"> Read </span>List</h1>
            <!-- No action needed for form as we're not submitting to a server -->
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary w-100 mt-4">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th> <!-- Blank b/c this is where delete button will go -->
                    </tr>
                </thead>
                <tbody id="book-list">
                    <tr></tr>
                </tbody>
            </table>
    </div>
    <footer class="text-center" id="main-footer">
        <p>Copyright &copy; <span id="year">YEAR</span> Justine Stroup</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
