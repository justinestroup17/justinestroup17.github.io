<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to fontawesome -->
    <script src="https://kit.fontawesome.com/21fe6327eb.js" crossorigin="anonymous"></script>

    <!-- Link to Bootstrap for styling (no CSS) -->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="css/shred.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    
    <title>My Shred Buddy</title>
</head>
<body>
    <a href="index.html"><i class="offset-sm-1 fa light fa-arrow-left"></i> Back to Main</a>

    <div class="container mt-4">

        <h1 class="display-4 text-center">
            <i class="fas fa-sharp fa-light fa-person-snowboarding text-primary"></i> My <span class="text-primary"> Shred </span>Buddy</h1>
            <!-- No action needed for form as we're not submitting to a server -->
            <form id="gear-form">
                <div class="form-group">
                    <label for="title">Gear</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">Quantity</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Gear" class="btn btn-primary w-100 mt-4">
            </form>
            <div class="table-container">
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>                        
                            <th>Gear</th>
                            <th>Quantity</th>
                            <th></th> <!-- Blank b/c this is where delete button will go -->
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-3">
                <button id="clear-all" class="btn btn-info">Clear All Gear</button>
            </div>
            <div class="container mt-3">
                <button id="reset-defaults" class="btn btn-info">Reset Defaults</button>
            </div>
    </div>
    <footer class="center" id="main-footer">
        <p>Copyright &copy; <span id="year">YEAR</span> Justine Stroup</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
