<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../img/favicon_io/favicon-16x16.png">

    <title>Random Game Generator</title>
</head>
<body>
    <nav>
        <a href="../index.html">Back to Home</a>
    </nav>
    <h1>Random Game Generator</h1>
    <div id="buttonWrapper">
        <button id="modalBtn" class="button">Click Here for a Random Game!</button>    
    </div>
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>The Video Game to Play Is...</h2>
            </div>
            <div class="modal-body">
                <p id="videogame">VIDEO GAME</p>
            </div>
            <div class="modal-image">
                <img id="gamepic" src="">
            </div>
            <div class="modal-description">
                <p id="describe">DESCRIPTION</p>
            </div>
                <button id="pickAgain" class="button">Choose Another Game</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
